<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<img src="images/logo.png" alt="HBNB Logo" class="logo">
	<nav class="nav-bar">
		<h1>Place Details</h1>
		<a href="index.html">Home</a>
		<a href="login.html" class="login-button">Login</a>
	</nav>
	</header>
    <main>
        <article id="place-details">
		<div class="amenities">
			<img src="images/wifi.png" alt="WiFi" title="WiFi">
			<img src="images/bed.png" alt="Bedroom" title="Bedroom">
			<img src="images/bath.png" alt="Bathroom" title="Bathroom">
		</div>
            <!-- Place details will be populated dynamically -->
        </article>
        <section id="reviews">
		<h2 id="reviews-heading">User Reviews</h2>
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <h2 id="add-review-heading">Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
